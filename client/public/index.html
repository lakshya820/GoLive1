<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" href="%PUBLIC_URL%/logo192-light.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script>
      // Function to update the favicon based on the theme
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Change the favicon based on the theme
        favicon.href = isDarkMode ? 'logo192-dark.png' : 'logo192-light.png';
      }
  
      // Update the favicon on initial load
      document.addEventListener('DOMContentLoaded', updateFavicon);
  
      // Update the favicon when the theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Voice Training</title>
    <style>
      iframe
      {
          display: none;
      }
      /* body {
        background-image: url('./images/processing.gif');
      } */
    </style>
  </head>
